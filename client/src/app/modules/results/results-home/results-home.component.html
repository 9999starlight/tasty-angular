<div class="container render-results">
  <app-search
    (changeParams)="getNewResults($event)"
    *ngIf="uiService.searchForm"
  ></app-search>
  <div class="results-wrapper flex flex-center">
    <h1 class="pd1">Search Results</h1>
    <h4>Recipes found: {{ queryResults.length }}</h4>
    <div class="inner flex flex-center">
      <app-sorting-buttons
        (titleAsc)="sortingService.sortTitleAscending(queryResults)"
        (titleDesc)="sortingService.sortTitleDescending(queryResults)"
        (ratingAsc)="sortingService.sortRatingAscending(queryResults)"
        (ratingDesc)="sortingService.sortRatingDescending(queryResults)"
        (dateAsc)="sortingService.sortDateAscending(queryResults)"
        (dateDesc)="sortingService.sortDateDescending(queryResults)"
      ></app-sorting-buttons>
      <div class="successful flex">
        <app-query-recipe
          *ngFor="let result of queryResults"
          [singleResult]="result"
        ></app-query-recipe>
      </div>
    </div>
  </div>
</div>
