<div class="single-comment-wrapper flex mgb1">
  <p class="comment-author flex flex-center">
    @if (!singleComment.author.user_image) {
      <img
        src="../../../../assets/images/default_user.png"
        [alt]="singleComment.author.username"
        loading="lazy"
        />
    }
    @if (singleComment.author.user_image) {
      <img
        [src]="singleComment.author.user_image.url"
        [alt]="singleComment.author.username"
        loading="lazy"
        />
    }
    <span class="slim">{{ singleComment.author.username }}</span>
  </p>
  <p class="comment-body slim mgt1">{{ singleComment.commentBody }}</p>
  <p class="date light-italic mgt1">
    {{ singleComment.createdAt | date }}
  </p>
</div>
