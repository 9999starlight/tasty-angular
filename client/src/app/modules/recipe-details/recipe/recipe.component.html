
<div class="singleResultContainer container">
    
      <!-- place for Search form component -->

    <div class="singleResultWrapper" *ngIf="recipe">
      <h1>{{ recipe.mealName }}</h1>
      <section class="favorites flex">
        <div class="messageWrapper center">
          
            <!-- Place for Info message component -->

        </div>
        <button
          class="addToFavorites hovEffect"
        >
          Add to favorites &nbsp;
          <span>
            <!-- <font-awesome-icon :icon="['fas', 'plus']" class="plus">
            </font-awesome-icon> -->
            +
          </span>
        </button>
        
          <!-- <div
            :class="
              disableRecipeSaving ? 'changableSave' : 'changableSave heart'
            "
          >
            <span>Recipe saved</span>
          </div> -->

        
          <!-- Place foir Rating component -->

       
          <p class="userRating flex flexCenter">
            Your rate:<span><!-- {{ userRate }} --></span
            ><!-- <font-awesome-icon :icon="['fas', 'star']" class="starIcon">
            </font-awesome-icon> -->
          </p>

      </section>
      <section class="basicInfo flex mgb1">
        <span class="info tooltipContainer"
          ><!-- <font-awesome-icon :icon="['fas', 'weight']" class="mealIcons">
          </font-awesome-icon> -->
          {{ recipe.level }}
        <!-- <app-tooltip tooltipText="Level of difficulty"></app-tooltip> -->
    </span>
        <span class="info tooltipContainer"
          ><!-- <font-awesome-icon :icon="['fas', 'user']" class="mealIcons">
          </font-awesome-icon> -->
          {{ recipe.persons }}
        <!-- <app-tooltip tooltipText="Number of persons"></app-tooltip> -->
    
    </span>
        <span class="info tooltipContainer"
          ><!-- <font-awesome-icon
            :icon="['far', 'clock']"
            class="mealIcons"
          ></font-awesome-icon> -->
          {{ recipe.timing }}
        <!-- <app-tooltip tooltipText="Preparation time"></app-tooltip> -->
    </span>
      </section>
      <figure class="mgb1">
          <ng-container *ngIf="recipe.image === undefined">
        <img
          src="../../../../assets/images/default_recipe.jpg"
          [alt]="recipe.mealName"
          loading="lazy"
        />
    </ng-container>
    <ng-container *ngIf="recipe.image">
        <img
          [src]="recipe.image.url"
          [alt]="recipe.mealName"
          loading="lazy"
        />
    </ng-container>
      </figure>
      <section class="underImage flex mgb1">
        <div class="userInfoRating flex mgb1">
          <button
            class="userInfo tooltipContainer"
          >
            <p class="flex flexCenter">
                <ng-container *ngIf="recipe.author.user_image === undefined">
              <img
                src="../../../../assets/images/default_user.png"
                alt="user image"
                class="authorImage"
                loading="lazy"
              />
            </ng-container>
              <ng-container *ngIf="recipe.author.user_image.url">
              <img
                [src]="recipe.author.user_image.url"
                alt="user image"
                class="authorImage"
                loading="lazy"
              />
            </ng-container>
              <span class="authorUsername">{{
                recipe.author.username
              }}</span>
            </p>
            <!-- <app-tooltip tooltipText="See user s recipes"></app-tooltip> -->
          </button>
          <p class="rating">
            <!-- <font-awesome-icon :icon="['fa', 'star']" class="starIcon">
            </font-awesome-icon
            > -->&nbsp;&nbsp;{{ recipe.rating }} /
            <span class="lightItalic"><!-- {{
              recipe.rates.length
                ? recipe.rates.length + ' votes'
                : 'not rated'
            }} -->
            <ng-container *ngIf="recipe.rates.length">*** votes</ng-container>
            <ng-container  *ngIf="!recipe.rates.length">not rated</ng-container>
        </span>
          </p>
        </div>
        <span class="recipeDate">{{
          recipe.createdAt 
        }}</span>
        <p class="intro lightItalic">{{ recipe.intro }}</p>
      </section>
      <section class="additionalInfo flex mgb1">
        <p class="mgb1">
          <span class="slim">Vegetarian: </span>
          <!-- <font-awesome-icon
            :icon="
              recipe.vegetarian ? ['fas', 'check'] : ['fas', 'times']
            "
            :class="
              recipe.vegetarian
                ? 'additionalIcons check'
                : 'additionalIcons times'
            "
          ></font-awesome-icon> -->
        </p>
        <p class="mgb1">
          <span class="slim">Gluten Free: </span
          ><!-- <font-awesome-icon
            :icon="
              recipe.glutenFree ? ['fas', 'check'] : ['fas', 'times']
            "
            :class="
              recipe.glutenFree
                ? 'additionalIcons check'
                : 'additionalIcons times'
            "
          ></font-awesome-icon> -->
        </p>
        <!-- <p *ngIf="recipe.regional" class="mgb1">
          <span class="slim">Regional: </span
          >{{ recipe.regional | titleCase }}
        </p>
        <p class="mgb1">
          <span class="slim">Dish Type: </span
          >{{ recipe.dishType | titlecase }}
        </p> -->
      </section>

            <span>{{ ingred.ingredient }}</span
            ><span *ngIf="ingred.amount"> - </span>
